<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 연습10-새로운 요소</title>
</head>
<body>
    <!--mark 태그-노랗게 마킹-->
    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리 나라 만세
        <mark>무궁화</mark> 삼천리 화려강산 <mark>대한사람</mark> 대한으로 길이 보전하세</p>
    <!--time 태그 (스크린리더 시각장애우들이 사용) -->
    <p>
        현재시간 : <time datetime="2018-12-27T12:30:48">목요일 오후 12시 30분 48초</time>
    </p>
    <!--접기/펼치기 기능 -->
    <p>
    <details>
        <summary>kim's food &amp; wish list</summary>
        <ul>
        <li>하고 싶은 것 : 장가가고싶다.</li>
        <li>먹고 싶은 것 : 고기 땡긴다</li>
        <li>가고 싶은 곳 : 친구랑 하와이 가기</li>
        <li>버리고 싶은 것 : 너를 버리고 싶다.</li>
        </ul>
    </details>
    </p>
    <!--프로그래스 바 다운로드나 콘텐츠 로딩 양을 표시 -->
    <p>
        <progress min="0" max="100"><span>0%</span></progress>
    </p>
    <!--측정량 표시 투표나 개표상황 등-->
    <p>
        <meter min="0" max="100" low="30" hight="65" value="60"></meter>
    </p>
    <p>
        <meter min="0" max="100" low="40" hight="70" value="20"></meter>
    </p>
    <p>
        <meter min="0" max="100" low="40" hight="70" value="100"></meter>
    </p>
       
</body>
</html>
