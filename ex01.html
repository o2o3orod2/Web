    <h6>소제목</h6>
    <p>대통령은 헌법과 법률이 정하는 바에 의하여 공무원을 임면한다. 국회는 국민의 보통·평등·직접·비밀선거에 의하여 선출된 국회의원으로 구성한다. 국가안전보장회의는 대통령이 주재한다.</p>

    <p>누구든지 체포 또는 구속을 당한 때에는 적부의 심사를 법원에 청구할 권리를 가진다.<br> 누구든지 병역의무의 이행으로 인하여 불이익한 처우를 받지 아니한다.</p>
