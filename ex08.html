<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 연습8 - 폼 회원가입 </title>
    
    <script>
        function conf(){
            alert("사용가능한 아이디 입니다.");
        }
    </script>
    
</head>
<body>
    
    <h3>회원가입 폼 만들기</h3>
    <form action="join.jsp" id="frm1">
        
        <fieldset>
            <legend>회원가입</legend>
            <table>
               <!--아이디-->
                <tr>
                    <td class="label">
                        <label for="m_id">*아이디</label>
                    </td>
                    <td class="input">
                        <input type="text" id="m_id" name="id" required autofocus placeholder="영문과 숫자로 8글자 이하" pattern="[a-z0-9]{4,8}">
                        <input type="button" value="중복확인"
                        onclick="conf()">
                    </td>
                </tr>
                <!--비밀번호-->
               <tr>
                    <td class="label">
                        <label for="m_pw">*비밀번호</label>
                    </td>
                    <td class="input">
                        <input type="password" id="m_pw" name="pw" required>
                    </td>
                </tr>
                <!--비밀번호확인-->
                <tr>
                    <td class="label">
                        <label for="m_pw2">*비밀번호 확인</label>
                    </td>
                    <td class="input">
                        <input type="password" id="m_pw2" name="pw2" required>
                    </td>
                </tr>
                <!--메일-->
                <tr>
                    <td class="label">
                        <label for="m_email">*이메일</label>
                    </td>
                    <td class="input">
                        <input type="text" id="m_email" name="email" required>@
                        <select name="emial2" id="m_email2">
                            <option value="">직접입력</option>
                            <option value="naver.com">네이버</option>
                            <option value="daum.net">다음</option>
                            <option value="nate.com">네이트</option>
                            <option value="gmail.com">지메일</option>
                        </select>
                    </td>
                </tr>
                <!--성별-->
                <tr>
                    <td class="label">
                        <label for="male">성별</label>
                    </td>
                    <td class="input">
                        <input type="radio" id="m_male1" name="male" checked>
                        <label for="m_male1">여성</label>
                        <input type="radio" id="m_male2" name="male">
                        <label for="m_male2">남성</label>
                    </td>
                </tr>
                <!--사진 첨부-->
                <tr>
                    <td class="label">
                        <label for="m_pic">사진</label>
                    </td>
                    <td class="input">
                        <input type="file" id="m_pic" name="pic" accept="image/*">
                    </td>
                </tr>
                <!--취미-->
                <tr>
                    <td class="label">
                        <label for="m_hobby">취미</label>
                    </td>
                    <td class="input">
                        <input type="checkbox" id="m_ck1" name="ckItem" checked>
                            <label for="m_pic" >운동</label>
                        <input type="checkbox" id="m_ck2" name="ckItem">
                            <label for="m_pic" >영화</label>
                        <input type="checkbox" id="m_ck3" name="ckItem">
                            <label for="m_pic" >독서</label>
                        <input type="checkbox" id="m_ck4" name="ckItem">
                            <label for="m_pic">요리</label>
                        <input type="checkbox" id="m_ck5" name="ckItem">
                            <label for="m_pic">낚시</label>
                    </td> 
                </tr>
                <!--메모-->
                <tr>
                    <td class="label">
                        <label for="memo">메모</label>
                    </td>
                    
                    <td class="input">
                        <textarea name="file" id="memo" cols="30" rows="10">
                        </textarea>
                    </td>
                </tr>
                <!--행 합침-->
                <tr>
                    <td colspan="2">
                        <span class="msg"></span>
                    </td>
                </tr>
                <!--회원가입/취소버튼-->
                <tr>
                    <td class="label">
                       <input type="submit" value="회원가입">
                    </td>
                    <td class="input">
                        <input type="reset" value="취소">
                    </td>
                </tr>
                
            </table>
        </fieldset>
        
    </form>
</body>
</html>
