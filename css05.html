<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자 5</title>
    
    <style>
    
        /*    인접 선택자    */
        h1+h2{color:orange;}
        /* next 의미 h1 다음에 나오는 h2 하나만을 선택함 (없을경우 선택 안함) 단수  */
        
        h1~h2{background: red;}
        /* next all 의미 h1 다음에 나오는 모든 h2 태그를 선택함 복수 */
        
    </style>
    
</head>
<body>
    
    <h1>배대은</h1>
    <h2>임광민</h2>
    <h2>이수연</h2>
    <h3>이신혜</h3>
    <h2>신서연</h2>
    <h2>김지원</h2>
    
</body>
</html>
